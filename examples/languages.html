<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Esri Leaflet Tutorials: Change the basemap style</title>

  <!-- Load Leaflet from CDN or local node_modules -->
  <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
  <script src="../node_modules/leaflet/dist/leaflet.js"></script>

  <!--
    Load maplibre-gl from CDN or local node_modules for dev/debug purposes because it is not bundled in Esri Leaflet Vector's dev/debug code
    (note also that loading maplibre-gl.css is not necessary)
  -->
  <script src="../node_modules/maplibre-gl/dist/maplibre-gl.js"></script>

  <!-- Load Esri Leaflet and Esri Leaflet Vector plugin dev/debug version -->
  <script src="../node_modules/esri-leaflet/dist/esri-leaflet.js"></script>
  <script src="../dist/esri-leaflet-vector-debug.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;

      }
    /* @@Start(basemaps-wrapper-css) */
    #languages-wrapper {
        position: absolute;
        top: 20px;
        right: 20px;

      }
      #languages {
        font-size: 16px;
        padding: 4px 8px;
      }
      /* @@End(basemaps-wrapper-css) */
    </style>
  </head>
  <body>
    <div id="map"></div>    <!-- @@Start(basemaps-wrapper) -->
    <div id="languages-wrapper">
      <!-- @@Start(select) -->
      <select id="languages">

        <option value="vi"></option>
      </select>
      <!-- @@End(select) -->
    </div>
    <!-- @@End(basemaps-wrapper,select-context,basemaps-wrapper-context) @@Start(script,url-context) -->
    <script>
      const map = L.map("map", {
        minZoom: 2
      }).setView([34.02, -118.805], 13);


      const apiKey = "AAPK00d668efa6614988baf783deba85f6aclM-lV4VOYrvZGjVGOenLe-F22wG8GhBVFEh1X0IpdW4M5D7DBCgJSncg6lc1rQWG";

      const basemapStyle = "arcgis/outdoor";

      const getLayer = language => {
        return L.esri.Vector.vectorBasemapLayer(basemapStyle, {
            apiKey: apiKey,
            version: 2,
            language: language
        })
      }
      const basemapLayers = {
        "Global": getLayer("global"),
        "Arabic": getLayer("ar"),
        "Bosnian": getLayer("bs"),
        "Catalan": getLayer("ca"),
        "Chinese (Simplified)": getLayer("zh_s"),
        "Chinese (Hong Kong)": getLayer("zh_hk"),
        "Chinese (Taiwan)": getLayer("zh_tw"),
        "Croatian": getLayer("hr"),
        "Czech": getLayer("cs"),
        "Danish": getLayer("da"),
        "Dutch": getLayer("nl"),
        "Estonian": getLayer("et"),
        "English": getLayer("en"),
        "Finnish": getLayer("fi"),
        "French": getLayer("fr"),
        "German": getLayer("de"),
        "Greek": getLayer("el"),
        "Hebrew": getLayer("he"),
        "Hungarian": getLayer("hu"),
        "Indonesian": getLayer("id"),
        "Italian": getLayer("it"),
        "Japanese": getLayer("ja"),
        "Korean": getLayer("ko"),
        "Latvian": getLayer("lv"),
        "Lithuanian": getLayer("lt"),
        "Norwegian": getLayer("no"),
        "Polish": getLayer("pl"),
        "Portugese (Brazil)": getLayer("pt_br"),
        "Portugese (Portugal)": getLayer("pt_p"),
        "Romanian": getLayer("ro"),
        "Russian": getLayer("ru"),
        "Serbian": getLayer("sr"),
        "Spanish": getLayer("es"),
        "Swedish": getLayer("sv"),
        "Thai": getLayer("th"),
        "Turkish": getLayer("tr"),
        "Ukrainian": getLayer("uk").addTo(map),
        "Vietnamese": getLayer("vi")
      };

      L.control.layers(basemapLayers, null, { collapsed: false }).addTo(map);

    </script>

  </body>
</html>

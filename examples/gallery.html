<html>
  <head>
    <title>Esri Vector Tiles</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load Leaflet from CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/mapbox-gl@1.4.0/dist/mapbox-gl.css"
    />
    <script src="https://unpkg.com/mapbox-gl@1.4.0/dist/mapbox-gl.js"></script>

    <!-- Esri Leaflet -->
    <script src="https://unpkg.com/esri-leaflet@2.3.0/dist/esri-leaflet.js"></script>
    <script src="../dist/esri-leaflet-vector-debug.js"></script>

    <style>
      html,
      body {
        margin: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      "use strict";

      // deeper than zoom level 15, missing tiles may be encountered
      var map = L.map("map", {}).setView([34.0522, -118.2437], 15);

      // // base maps group for control
      var vectorTiles = Object.keys(
        L.esri.Vector.VectorTileLayer.STYLES
      ).reduce((styles, key) => {
        styles[key] = L.esri.Vector.vectorTileLayer(key);
        return styles;
      }, {});

      vectorTiles[
        "Custom (0c6301683cdc42348c445ca89d55fa42)"
      ] = L.esri.Vector.vectorTileLayer("0c6301683cdc42348c445ca89d55fa42");

      vectorTiles[
        "Childrens (63e139ef929a421fbd88ecb7fcef5317)"
      ] = L.esri.Vector.vectorTileLayer("63e139ef929a421fbd88ecb7fcef5317");

      var layerControl = L.control
        .layers(vectorTiles, null, {
          collapsed: false
        })
        .addTo(map);

      vectorTiles["OpenStreetMap"].addTo(map);
    </script>
  </body>
</html>
